<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-cog" title="Jobs">
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Description</th>
                                <th>Submitted at</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="service in running">
                                <td>{{service.id}}</td>
                                <td><span class="text-info"><p>{{service.name}}</p></span></td>
                                <td><span class="text-success"><p>{{service.status}}</p></span></td>
                                <td><span class="text-info"><p>{{service.description}}</p></span></td>
                                <td><span class="text-info"><p>{{service.submitted_at}}</p></span></td>
                            </tr>
                            <tr ng-repeat="service in finished">
                                <td>{{service}}</td>
                                <td><span class="text-info"><p>Finished</p></span></td>
                                <td><span class="text-info"><i class="fa fa-check" aria-hidden="true"></i></span></td>
                            </tr>
                            <tr ng-repeat="service in stopped">
                                <td>{{service}}</td>
                                <td><span class="text-danger"><p>Stopped</p></span></td>
                                <td><span class="text-danger"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget-footer>
                <div class="clearfix"></div>
            </rd-widget-footer>
        </rd-widget>
    </div>
</div>
